<body>
    <div class="container-fluid">

        <div class="row flex-xl-nowrap">
            <div class="cell-md-3 cell-xl-2 pr-0 border-right bd-light" id="sidenav">
            </div>

            <div class="d-none d-block-xl cell-xl-2 order-2 border-left bd-light toc-wrapper">
                <h5>Table of contents</h5>
                <hr/>
                <ul class="toc-nav">
                    <li class="toc-entry"><a href="#">Master</a></li>
                </ul>

            </div>

            <main class="cell-md-9 cell-xl-8 order-1 pr-1-sx pl-1-sx pr-5-md pl-5-md">
                <div class="place-right d-none d-block-lg" style="width: 200px;">
                    <img src="images/logo.png" class="w-100">
                </div>

                <h1>Master</h1>
                <p class="text-leader">

                </p>

                <!-- ads-html -->

                <div class="example">
                    <div class="mx-auto"
                         data-role="master"
                         data-effect="slide"
                         data-duration="500"
                         data-control-prev="<span class='mif-arrow-left'></span>"
                         data-control-next="<span class='mif-arrow-right'></span>"
                         data-on-before-page="masterBeforePage"
                         style="width: 650px; padding: 5px 60px;">

                        <div class="page">
                            <form data-role="validator" action="javascrip:" data-interactive-check="true">
                                <select data-role="select" data-cls-element="bd-red mb-2">
                                    <option value="evps1" selected="selected">eVPS-1</option>
                                </select>

                                <p>Specify an existing domain name that you want to use for your order</p>
                                <input id="domain_name" placeholder="Domain (site address)" data-role="input" data-validate="required" data-cls-element="bd-red" data-prepend="www." data-cls-prepend="bg-red fg-white">
                                <span class="invalid_feedback text-center">field not filled</span>
                            </form>
                        </div>
                        <div class="page">Page 2</div>
                        <div class="page">Page 3</div>
                        <div class="page">Page 4</div>

                    </div>
                    <script>
                        function masterBeforePage(to, index, page, el){

                            if (index === 0 && $('#domain_name').val() === "") {
                                Metro.validator.validate($('#domain_name'));
                                return false;
                            }

                            return true;
                        }
                    </script>
                </div>
            </main>
        </div>

    </div>
