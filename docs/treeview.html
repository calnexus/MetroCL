    <meta property="og:image:secure_url" content="https://metroui.org.ua/images/m4-logo-social.png">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="metro/css/metro-all.css" rel="stylesheet">
    <link href="highlight/styles/github.css" rel="stylesheet">
    <link href="docsearch/docsearch.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">

    <title>TreeView - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>
    <div class="container-fluid">

        <div class="row flex-xl-nowrap">
            <div class="cell-md-3 cell-xl-2 pr-0 border-right bd-light" id="sidenav">
            </div>

            <div class="d-none d-block-xl cell-xl-2 order-2 border-left bd-light toc-wrapper">
                <h5>Table of contents</h5>
                <hr/>
                <ul class="toc-nav">
                    <li class="toc-entry"><a href="#">TreeView</a></li>
                </ul>

            </div>

            <main class="cell-md-9 cell-xl-8 order-1 pr-1-sx pl-1-sx pr-5-md pl-5-md">
                <div class="place-right d-none d-block-lg" style="width: 200px;">
                    <img src="images/logo.png" class="w-100">
                </div>

                <h1>TreeView</h1>
                <p class="text-leader">

                </p>

                <div class="row p-4 bg-light mt-2"><div class="cell-md-6"><!-- ads-html --></div><div class="cell-md-6"><!-- ads-html --></div></div>

                <h3 id="_treeview_about">About</h3>

                <div class="example">

                    <div class="row">
                        <div class="cell-md-6">
                            <ul data-role="treeview">
                                <li class="expanded">
                                    <span class="mif-star-full icon fg-red"></span>
                                    <span class="caption">Favorites</span>
                                    <span class="dropdown-toggle"></span>
                                    <ul>
                                        <li>
                                            <span class="mif-library icon fg-green"></span>
                                            <span class="caption">Projects</span>
                                        </li>
                                        <li>
                                            <span class="mif-download icon fg-cyan"></span>
                                            <span class="caption">Downloads</span>
                                        </li>
                                        <li>
                                            <span class="mif-apps icon fg-teal"></span>
                                            <span class="caption">Desktop</span>
                                        </li>
                                    </ul>
                                </li>
                                <li class="expanded">
                                    <span class="caption">OneDrive</span>
                                    <span class="dropdown-toggle"></span>
                                    <ul>
                                        <li><span class="caption">Documents</span></li>
                                        <li class="expanded">
                                            <span class="caption">Projects</span>
                                            <span class="dropdown-toggle"></span>
                                            <ul>
                                                <li><span class="caption">Web</span></li>
                                                <li><span class="caption">Android</span></li>
                                                <li><span class="caption">Windows</span></li>
                                                <li><span class="caption">iOS</span></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="cell-md-6">
                            <ul data-role="treeview">
                                <li class="expanded">
                                    <span class="caption">Checkboxes</span>
                                    <span class="dropdown-toggle"></span>
                                    <ul>
                                        <li><input data-role="checkbox" data-caption="Play animation"></li>
                                        <li><input data-role="checkbox" data-caption="Play sound" checked></li>
                                        <li><input data-role="checkbox" data-caption="Disabled" disabled></li>
                                        <li><input data-role="checkbox" data-caption="Disabled checked" checked disabled></li>
                                    </ul>
                                </li>
                                <li class="expanded">
                                    <span class="caption">Radios</span>
                                    <span class="dropdown-toggle"></span>
                                    <ul>
                                        <li><input name="r1" data-role="radio" data-caption="Play animation"></li>
                                        <li><input name="r1" data-role="radio" data-caption="Play sound" checked></li>
                                        <li><input data-role="radio" data-caption="Disabled" disabled></li>
                                        <li><input data-role="radio" data-caption="Disabled checked" checked disabled></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>

            </main>
        </div>

    </div>

    <script src="docsearch/docsearch.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="metro/js/metro.js"></script>
    <script src="highlight/highlight.pack.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/site.js"></script>
    <!-- ads-script -->
</body>
</html>
