    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="highlight/styles/github.css" rel="stylesheet">

    <title>TreeView - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body>
    <div class="container-fluid">

        <div class="row flex-xl-nowrap">
            <div class="cell-md-3 cell-xl-2 pr-0 border-right bd-light" id="sidenav">
            </div>

            <div class="d-none d-block-xl cell-xl-2 order-2 border-left bd-light toc-wrapper">
                <h5>Table of contents</h5>
                <hr/>
                <ul class="toc-nav">
                    <li class="toc-entry"><a href="#">TreeView</a></li>
                </ul>

            </div>

            <main class="cell-md-9 cell-xl-8 order-1 pr-1-sx pl-1-sx pr-5-md pl-5-md">
                <div class="place-right d-none d-block-lg" style="width: 200px;">
                    <img src="images/logo.png" class="w-100">
                </div>

                <h1>TreeView</h1>
                <p class="text-leader">

                </p>

                <div class="row p-4 bg-light mt-2"><div class="cell-md-6"><!-- ads-html --></div><div class="cell-md-6"><!-- ads-html --></div></div>

                <h3 id="_treeview_about">About</h3>

                <div class="example">
                    <button class="button" onclick="
                        $('#tv_1').data('treeview').addTo(null, {
                            caption: 'New node',
                            icon: '<span class=\'mif-air\'></span>'
                        })
                    ">Add node</button>

                    <button class="button" onclick="
                        $('#tv_1').data('treeview').addTo($($('#tv_1').find('.current')[0]), {
                            caption: 'New node'
                        })
                    ">Add subnode</button>

                    <button class="button" onclick="
                        $('#tv_1').data('treeview').insertBefore($($('#tv_1').find('.current')[0]), {
                            caption: 'Before node'
                        })
                    ">Insert before</button>

                    <button class="button" onclick="
                        $('#tv_1').data('treeview').insertAfter($($('#tv_1').find('.current')[0]), {
                            caption: 'After node'
                        })
                    ">Insert after</button>

                    <button class="button" onclick="
                        $('#tv_1').data('treeview').del($($('#tv_1').find('.current')[0]))
                    ">Delete</button>

                    <button class="button" onclick="
                        $('#tv_1').data('treeview').clean($($('#tv_1').find('.current')[0]))
                    ">Clear</button>

                    <hr>

                    <ul data-role="treeview" id="tv_1"></ul>

                </div>

                <div class="example">

                    <div class="row">
                        <div class="cell-md-4">
                            <ul data-role="treeview">
                                <li class="expanded" data-icon="<span class='mif-star-full fg-red'></span>" data-caption="Favorites">
                                    <ul>
                                        <li data-icon="<span class='mif-library fg-green'></span>" data-caption="Projects"></li>
                                        <li data-icon="<span class='mif-download fg-cyan'></span>" data-caption="Downloads"></li>
                                        <li data-icon="<span class='mif-apps fg-teal'></span>" data-caption="Desktop"></li>
                                    </ul>
                                </li>
                                <li class="expanded" data-icon="<span class='mif-onedrive'></span>" data-caption="OneDrive">
                                    <ul>
                                        <li data-caption="Documents"></li>
                                        <li class="expanded" data-caption="Projects">
                                            <ul>
                                                <li data-caption="Web"></li>
                                                <li data-caption="Android"></li>
                                                <li data-caption="Windows"></li>
                                                <li data-caption="iOS"></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="cell-md-4">
                            <ul data-role="treeview">
                                <li class="expanded" data-caption="Checkboxes">
                                    <ul>
                                        <li><input data-role="checkbox" data-caption="Play animation"></li>
                                        <li><input data-role="checkbox" data-caption="Play sound" checked></li>
                                        <li><input data-role="checkbox" data-caption="Disabled" disabled></li>
                                        <li><input data-role="checkbox" data-caption="Disabled checked" checked disabled></li>
                                    </ul>
                                </li>
                                <li class="expanded" data-caption="Radios">
                                    <ul>
                                        <li><input name="r1" data-role="radio" data-caption="Play animation"></li>
                                        <li><input name="r1" data-role="radio" data-caption="Play sound" checked></li>
                                        <li><input data-role="radio" data-caption="Disabled" disabled></li>
                                        <li><input data-role="radio" data-caption="Disabled checked" checked disabled></li>
                                    </ul>
                                </li>
                                <li class="expanded" data-caption="Switches">
                                    <ul>
                                        <li><input data-role="switch" data-caption="Play animation"></li>
                                        <li><input data-role="switch" data-caption="Play sound" checked></li>
                                        <li><input data-role="switch" data-caption="Disabled" disabled></li>
                                        <li><input data-role="switch" data-caption="Disabled checked" checked disabled></li>
                                    </ul>
                                </li>
                                <li class="expanded" data-caption="Inputs">
                                    <ul>
                                        <li style="width: 220px"><input data-role="input"></li>
                                        <li style="width: 220px">
                                            <select data-role="select">
                                                <option>Value 1</option>
                                                <option>Value 2</option>
                                                <option>Value 3</option>
                                            </select>
                                        </li>
                                        <li style="width: 220px"><textarea data-role="textarea"></textarea></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="cell-md-4">
                            <ul data-role="treeview">
                                <li>
                                    <input data-role="checkbox" data-caption="Player options">
                                    <ul class="expanded">
                                        <li>
                                            <input data-role="checkbox" data-caption="Play video">
                                            <ul>
                                                <li><input data-role="checkbox" data-caption="AVI"></li>
                                                <li><input data-role="checkbox" data-caption="MPEG"></li>
                                                <li><input data-role="checkbox" data-caption="VIDX"></li>
                                                <li><input data-role="checkbox" data-caption="MP4"></li>
                                                <li><input data-role="checkbox" data-caption="XVID"></li>
                                            </ul>
                                        </li>
                                        <li><input data-role="checkbox" data-caption="Play audio"></li>
                                        <li>
                                            <input data-role="checkbox" data-caption="Subtitles">
                                            <ul>
                                                <li>
                                                    <input data-role="checkbox" data-caption="Languages">
                                                    <ul>
                                                        <li><input data-role="checkbox" data-caption="English"></li>
                                                        <li><input data-role="checkbox" data-caption="Ukrainian"></li>
                                                        <li><input data-role="checkbox" data-caption="Dutch"></li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>

            </main>
        </div>

    </div>

    <script src="docsearch/docsearch.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="metro/js/metro.js"></script>
    <script src="highlight/highlight.pack.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/site.js"></script>

</body>
