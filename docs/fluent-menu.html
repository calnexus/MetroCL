    <div class="container-fluid">

                </div>

                <h1>Fluent menu</h1>
                <p class="text-leader">

                </p>

                <div class="example">

                    <div class="window">
                        <div class="window-caption">
                            <span class="icon mif-windows"></span>
                            <span class="title">Metro 4</span>
                            <div class="buttons">
                                <span class="btn-min"></span>
                                <span class="btn-max"></span>
                                <span class="btn-close"></span>
                            </div>
                        </div>
                        <nav data-role="fluentmenu">
                            <ul class="tabs-holder">
                                <li class="static"><a href="#">File</a></li>
                                <li><a href="#">Main</a></li>
                                <li class="active"><a href="#">Share</a></li>
                                <li><a href="#">View</a></li>
                            </ul>

                            <div class="content-holder">
                                <div class="section active">
                                    <div class="group">
                                        <button class="fluent-button">
                                            <span class="icon">
                                                <img src="images/share.svg">
                                            </span>
                                            <span class="caption">Share</span>
                                        </button>
                                        <button class="fluent-button">
                                            <span class="icon">
                                                <img src="images/email.svg">
                                            </span>
                                            <span class="caption">Email</span>
                                        </button>
                                        <button class="fluent-button">
                                            <span class="icon">
                                                <span class="mif-file-zip fg-cyan"></span>
                                            </span>
                                            <span class="caption">Compress</span>
                                        </button>

                                        <div class="pl-1 pr-1 d-flex flex-column">
                                            <button class="fluent-tool-button">
                                                <span class="mif-alarm fg-red"></span>
                                            </button>
                                            <button class="fluent-tool-button">
                                                <img src="images/location.png">
                                            </button>
                                        </div>

                                        <span class="title">Send</span>
                                    </div>
                                    <div class="group flex-column" style="width: 220px">
                                        <input data-role="input">

                                            <input name="r1" type="radio" data-role="radio" data-caption="A">
                                            <input name="r1" type="radio" data-role="radio" data-caption="B">
