<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grid test</title>

    <link rel="stylesheet" href="../distr/css/metro.css">
    <link rel="stylesheet" href="../distr/css/metro-colors.css">

    <style>
        .cell div {
            color: #fff;
            background: #23d160;
            padding: 1.25rem 0;
            text-align: center;
        }

        .cell:nth-child(odd) div {
            background: #ffdd57;
            color: #000;
        }

        .cell[class*=colspan] div, .cell[class*=offset] div {
            background: #3273dc;
            color: #fff;
        }

        .stub div {
            background: #ccc;
            padding: 1.25rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1 class="leader">Media columns</h1>
        <div class="grid">
            <div class="row">
                <div class="cell cell-md-6 cell-ld-full"><div>1</div></div>
                <div class="cell cell-md-6 cell-ld-full"><div>1</div></div>
                <div class="cell cell-md-one-third cell-ld-full"><div>1</div></div>
                <div class="cell cell-md-two-third cell-ld-full"><div>1</div></div>
            </div>
            <div class="row">
                <div class="cell cell-sm-12 cell-xxl-full cell-sx-hidden"><div>0</div></div>
                <div class="cell cell-sm-one-third"><div>1</div></div>
                <div class="cell cell-sm-two-third"><div>1</div></div>
                <div class="cell cell-sm-12"><div>1</div></div>
            </div>
        </div>

    </div>
</body>
</html>
